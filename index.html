<!doctype html>
<html>
<head><meta charset="utf-8" /></head>
<body>
<script>
  const saved = localStorage.getItem("lang");
  const auto = (navigator.language || "").toLowerCase().startsWith("uk") ? "uk" : "en";
  const lang = saved || auto;
  location.replace(`./${lang}/index.html`);
</script>
</body>
</html>
