<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rank 001</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body class="naruto-shuriken-bg-dark" data-rank="4">
    <header class="header">
      <div class="header-inner">
        <a href="index.html" class="brand" aria-label="На головну">
          <img src="img/logo.png" alt="Logo" class="nav-logo" />
        </a>
      </div>
      <nav>
        <ul class="header-menu">
          <div class="rank-menu">
            <img src="img/avatar/rank001.png" alt="rank" class="rank-link" />
            <li><a href="rank001.html">Учень</a></li>
          </div>
          <div class="rank-menu">
            <img src="img/avatar/rank002.png" alt="rank" class="rank-link" />
            <li><a href="rank002.html">Шинобі</a></li>
          </div>
          <div class="rank-menu">
            <img src="img/avatar/rank003.png" alt="rank" class="rank-link" />
            <li><a href="rank003.html">Генін</a></li>
          </div>
          <div class="rank-menu">
            <img src="img/avatar/rank004.png" alt="rank" class="rank-link" />
            <li><a href="rank004.html">Чунін</a></li>
          </div>
          <div class="rank-menu">
            <img src="img/avatar/rank005.png" alt="rank" class="rank-link" />
            <li><a href="rank005.html">Джонін</a></li>
          </div>
          <div class="rank-menu">
            <img src="img/avatar/rank006.png" alt="rank" class="rank-link" />
            <li><a href="rank006.html">Хокаге</a></li>
          </div>
        </ul>
      </nav>
      <div class="nav-overlay" id="navOverlay" hidden></div>
      <button
        class="burger"
        id="burgerBtn"
        aria-label="Меню"
        aria-controls="primaryNav"
        aria-expanded="false"
        type="button"
      >
        <i class="fa-solid fa-bars"></i>
      </button>
      <nav class="nav-drawer" aria-label="Головне меню">
        <ul class="nav-list" id="primaryNav" aria-hidden="true">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-content">
      <div class="main-content--second">
        <h2 class="avatar-title">Player Name</h2>

        <div class="avatar-subtitle">
          <img class="avatar" src="../img/avatar/avatar001.png" alt="Player Avatar" />
          <p>Ранг: Учень</p>
          <p>Рівень: 1</p>
          <p>XP: 0</p>
        </div>

        <div class="progress">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 70%"
            aria-valuenow="70"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>

        <div class="story-content story-content--text">
          <form id="nameForm" class="name-form">
            <input id="nameInput" type="text" placeholder="Введи ім’я" maxlength="18" />
            <button type="submit">Зберегти</button>
          </form>
        </div>
      </div>

      <div class="story-content" id="story-content">
        <h2 class="game-card--title ">Розділ 1: Народження сили</h2>
        <div class="sections" id="gameSections"></div>
        <div class="games-grid" id="rankGames"></div>
      </div>
    </main>

    <footer class="footer">
      <nav class="footer-nav">
        <p>© 2024 Puzzle Game. All rights reserved.</p>
      </nav>
    </footer>

    <!-- modal -->
    <div class="modal" id="gameModal" aria-hidden="true">
      <div class="modal-overlay" data-close></div>

      <div class="modal-window" role="dialog" aria-modal="true" aria-label="Гра">
        <button class="modal-close" type="button" data-close aria-label="Закрити">✕</button>
        <iframe class="modal-frame" id="gameFrame" src="" loading="lazy" title="Puzzle Game"></iframe>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/player.js"></script>
    <script src="js/stories.js"></script>
    <script src="js/chapters.js"></script>
    <script src="js/modal.js"></script>
  </body>
</html>
